<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React JS Start</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<div id="root_1"></div>
<script type="text/babel">
    ReactDOM.render(
        <h1>Hello, world<span style={{color: 'red'}}>!!!</span></h1>,
        document.getElementById('root_1')
    );
</script>
<div id="root_2"></div>
<script type="text/javascript">
    ReactDOM.render(
        React.createElement("h1", null,'Hello, world', React.createElement('span', {style:{color: 'red'}}, '!!!') ),
        document.getElementById('root_2')
    );
</script>
</body>
</html>
